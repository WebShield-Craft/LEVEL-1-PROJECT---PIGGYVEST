<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile.piggyvest.com/login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="shortcut icon" href="/IMAGES/piggyvests-p.png" type="image/x-icon">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <main>
        <section class="login-container">
            <div class="login-header">
                <span>
                    <h1>Login</h1>
                </span>
                
                <aside class="user-icon">
                    <a href="#">
                        <span class="material-symbols-outlined">person</span>
                    </a>    
                </aside>
            </div>

            <article>
                <p>Securely login to your Piggyvest</p>
            </article>

            <form action="#" method="get">
                <div class="form-group group-one">
                    <label for="email">Email / Phone Number</label>
                    <input type="text" id="email" placeholder="08123******" required>
                </div>
                
                <div class="form-group">
                    <label for="pass">Your Password</label>
                    <input type="password" name="" id="pass" placeholder="*******" required>
                </div>

                <div>
                    <button type="submit">
                        <a href="">Login</a>
                    </button>
                </div>
            </form>

            <div class="link">
                <p>
                    <a href="#">Don't have an account? Register!</a>
                </p>
                <p class="forgot">
                    <a href="#">Forgot Password? Tap Here!</a>
                </p>
                <p>
                    <a href="./home.html">back</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
