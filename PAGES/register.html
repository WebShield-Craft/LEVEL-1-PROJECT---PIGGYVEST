<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile.piggyvest.com/register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/IMAGES/piggyvests-p.png" type="image/x-icon">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="register">
        <section class="account">
            <div class="header">
                <h1>Let's get started ðŸŽ‰</h1>
                <span>Register to start saving and investing with 
                    <b>Piggyvest</b>
                    today!
                </span>
            </div>

            <div class="form-group">
                <form action="">
                    <div class="form">
                        <div class="labell">
                            <label for="name">First & Last Name</label>
                            <span>*</span>
                        </div>
                        <div class="search-input">
                            <input type="text" name="name" id="name" placeholder="e.g John Doe">
                        </div>
                    </div>

                    <div class="form">
                        <div class="labell">
                            <label for="email">Email address</label>
                            <span>*</span>
                        </div>
                        <div class="search-input">
                            <input type="email" name="email" id="email" placeholder="john@gmail.com">
                        </div>
                    </div>

                    <div class="form">
                        <div class="labell">
                            <label for="phone">Phone Number</label>
                            <span>*</span>
                        </div>
                        <div class="search-input">
                            <input type="text" name="phone" id="phone" placeholder="e.g 08123456789">
                        </div>
                    </div>

                    <div class="form">
                        <div class="labell">
                            <label for="password">Create a password</label>
                            <span>*</span>
                        </div>
                        <div class="search-input">
                            <input type="password" name="" id="password" placeholder="Password">
                            <small>HIDE</small>
                        </div>
                    </div>

                    <div class="form">
                        <div class="labell">
                            <label for="phone">
                                <b>Re-type</b>
                                the password
                            </label>
                            <span>*</span>
                        </div>
                        <div class="search-input">
                            <input type="password" name="" id="retype" placeholder="Password">
                            <small>HIDE</small>
                        </div>
                    </div>

                    <div class="btn">
                        <button type="submit">Create a Free Account</button>
                    </div>

                    <div class="link">
                        <a href="./signin.html">back</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
